-
  title: "Topographic Fingerprints of the Four-Thousand Footers"
  slug: fingerprints
  uri: "topographic-fingerprints-of-the-four-thousand-footers"
  desc: "Reminiscent of vintage scientific identification posters, this foil-stamped, 16&#8243; x 20&#8243; print challenges you to become familiar with the topographic &quot;fingerprints&quot; of all of New Hampshire&#x27;s 4000-Footers."
  retailers:
    - name: The Mountain Wanderer
      url: "http://www.mountainwanderer.com/"
    - name: "Gus &amp; Ruby Letterpress"
      url: https://gusandruby.com/
  blurb: |
    Adapted from the USGS &quot;US Topo&quot; series contour lines, the fingerprints are foil stamped in silver matte on a 16&#8243; x 20&#8243; sheet of 100# Neenah Classic Crest "patriot blue" paper.

    Since summits vary greatly in size, creative license was invoked in fitting each peak into a grid. Indeed, many summit shapes were reduced in size, with contour lines pruned in as systematic a way as possible. In two cases (Lincoln and Wildcat B), contours were added to give a better sense of those two summits&#x27; shapes.
  images:
    -  ext: '.jpg'

